<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="search">
        <input type="text" id="movieSearch" placeholder="Any Movies search">
        <button class="btn" onclick="search()">search movies</button>
    </div>
    <div class="movieDetails">
        <div class="">
            <h1 id="title">Dangal</h1>
        <p>Release Date <span id="date"></span></p>
        <p>Actors <span id="actors"></span></p>
        <p>Genre<span id="genre"></span></p>
        <p>Description <span id="desc"></span></p>
        <p>Director <span id="director"></span></p>
        <p>Box Office Collection<span id="collection"></span></p>
        <p>IMDB Ratings <span id="rating"></span></p>
        </div>
        


        <img src="https://m.media-amazon.com/images/M/MV5BMTQ4MzQzMzM2Nl5BMl5BanBnXkFtZTgwMTQ1NzU3MDI@._V1_SX300.jpg" id="poster" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
